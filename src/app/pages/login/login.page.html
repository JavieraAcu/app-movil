<ion-header [translucent]="true">
  <ion-toolbar class= "fondo">
    <ion-title class = "banner">
      <span class="duoc">Registr</span><span class="uc">APP</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class= "fondo">

  <div class="titulo">
    <h1>Bienvenido!</h1>
    <p>Sistema de asistencia</p>
  </div>
  <ion-list>
    <ion-item class="line">
      <ion-input [(ngModel)] = "username" labelPlacement="floating" label="Usuario">
      </ion-input>
    </ion-item>

    <ion-item class="line">
      <ion-input [(ngModel)] = "password" labelPlacement="floating" type="password" label="Contraseña">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>
  </ion-list>
  <ion-button class="boton" expand="block" (click)="validateLogin()">
    Ingresar
  </ion-button>
  <ion-button fill="clear" class="boton2" expand="block" (click)="resetPassword()">
    ¿Olvidaste tu contraseña?
  </ion-button>
</ion-content>
