<ion-header [translucent]="true">
  <ion-toolbar class="fondo">
    <ion-title class="banner">
      <span class="duoc">Registr</span><span class="uc">APP</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <div class="titulo">
    <h1>Restablece tu contraseña</h1>
    <p>RegistrAPP</p>
  </div>
  <ion-list>
    <ion-item class="line">
      <ion-input [(ngModel)]="username" labelPlacement="floating" label="Usuario"></ion-input>
    </ion-item>
    <ion-item class="line">
      <ion-input [(ngModel)]="newPassword" type="password" labelPlacement="floating" label="Nueva Contraseña"></ion-input>
    </ion-item>
    <ion-button class="boton" expand="block" (click)="changePassword()">
      Cambiar contraseña
    </ion-button>
    <ion-button expand="block" fill="clear" (click)="ingresarLogin()">Volver al login</ion-button>
  </ion-list>
</ion-content>
